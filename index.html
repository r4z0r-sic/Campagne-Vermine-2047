<!DOCTYPE html>
<html>
<head>
  <title>Carte Campagne Vermine 2047</title>
  <!-- Inclure les fichiers CSS de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
   <style>
    /* Définir la taille de la carte pour occuper 100% de la largeur */
    #maCarte {
      width: 100%;
      height: 700px; /* Vous pouvez définir la hauteur souhaitée ici */
    }
  </style>
</head>
<body>
  <!-- Div pour afficher la carte Leaflet -->
  <div id="maCarte"></div>

  <!-- Inclure les fichiers JavaScript de Leaflet -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Inclure la bibliothèque Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDr58sF_Aens1MAzqZ-9ZvKM1MRGH9Pwq4",
    authDomain: "mapvermine2047.firebaseapp.com",
    databaseURL: "https://mapvermine2047-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "mapvermine2047",
    storageBucket: "mapvermine2047.appspot.com",
    messagingSenderId: "866305184034",
    appId: "1:866305184034:web:ef3767476474c4c07a557b"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

    // Code pour initialiser la carte Leaflet
    var mymap = L.map('maCarte').setView([47.07083856477033, 2.7099550831874186], 5);
    L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}';

    // Référence à la base de données Firebase
    var database = firebase.database();

    // Charger les marqueurs sauvegardés depuis Firebase au chargement de la page
    database.ref('marqueurs').on('value', function(snapshot) {
      snapshot.forEach(function(childSnapshot) {
        var markerData = childSnapshot.val();
        var marker = L.marker(markerData.latlng).addTo(mymap);
        marker.bindPopup(markerData.title);
      });
    });

    // Gérer le clic sur la carte pour ajouter un nouveau marqueur
    mymap.on('click', function(event) {
      var title = prompt('Entrez un titre pour le marqueur :');
      if (title) {
        var marker = L.marker(event.latlng).addTo(mymap);
        marker.bindPopup(title);

        // Sauvegarder le nouveau marqueur dans Firebase
        database.ref('marqueurs').push({ latlng: event.latlng, title: title });
      }
    });
  </script>
</body>
</html>
