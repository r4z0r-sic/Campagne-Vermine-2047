<!DOCTYPE html>

<html>

<head>

  <title>État des lieux</title>

  <style>

    /* Styles CSS ici */

    body {

      font-family: Arial, sans-serif;

      background-color: #f1f1f1;

      padding: 20px;

    }

    table {

      width: 100%;

      border-collapse: collapse;

    }

    th, td {

      padding: 10px;

      text-align: left;

      border-bottom: 1px solid #ddd;

    }

    th {

      background-color: #f2f2f2;

    }

    /* Ajoutez d'autres styles CSS ici */

  </style>

  <script>

    // Code JavaScript ici

    function handleCheckboxChange(row) {

      var checkboxes = row.querySelectorAll('input[type="checkbox"]');

      checkboxes.forEach(function(checkbox) {

        checkbox.checked = false;

      });

      event.target.checked = true;

    }

  </script>

</head>

<body>

  <h1>État des lieux</h1>
  
  <h2>Entrée</h2>

  <table>

    <thead>

      <tr>

        <th>nom</th>

        <th>N</th>

        <th>TBE</th>

        <th>BE</th>

        <th>ABE</th>

        <th>ME</th>

      </tr>

    </thead>

    <tbody>

      <tr>

        <td>lit</td>

        <td><input type="checkbox" onchange="handleCheckboxChange(this.parentNode.parentNode)"></td>

        <td><input type="checkbox" onchange="handleCheckboxChange(this.parentNode.parentNode)"></td>

        <td><input type="checkbox" onchange="handleCheckboxChange(this.parentNode.parentNode)"></td>

        <td><input type="checkbox" onchange="handleCheckboxChange(this.parentNode.parentNode)"></td>

        <td><input type="checkbox" onchange="handleCheckboxChange(this.parentNode.parentNode)"></td>

      </tr>

      <!-- Ajoutez d'autres lignes ici si nécessaire -->

    </tbody>

  </table>

</body>

</html>
