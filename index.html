<!DOCTYPE html>

<html>

<head>

  <title>État des lieux</title>

  <style>

    /* Styles CSS ici */

    body {

      font-family: Arial, sans-serif;

      background-color: #f1f1f1;

      padding: 20px;

    }

    h1 {

      text-align: center;

      margin-bottom: 20px;

    }

    /* Ajoutez vos autres styles CSS ici */

  </style>

  <script>

    /* Code JavaScript ici */

    document.getElementById('etatDesLieuxForm').addEventListener('submit', function(event) {

      event.preventDefault();

      var nom = document.getElementById('nom').value;

      var adresse = document.getElementById('adresse').value;

      var docDefinition = {

        content: [

          { text: 'État des lieux', style: 'header' },

          { text: 'Nom: ' + nom },

          { text: 'Adresse: ' + adresse }

        ],

        styles: {

          header: {

            fontSize: 18,

            bold: true,

            margin: [0, 0, 0, 10]

          }

        }

      };

      pdfMake.createPdf(docDefinition).download('etat_des_lieux.pdf');

    });

  </script>

</head>

<body>

  <h1>État des lieux</h1>

  <form id="etatDesLieuxForm">

    <label for="nom">Nom :</label>

    <input type="text" id="nom" name="nom" required>

    <label for="adresse">Adresse :</label>

    <input type="text" id="adresse" name="adresse" required>

    <!-- Ajoutez d'autres champs nécessaires -->

    <button type="submit">Exporter en PDF</button>

  </form>

</body>

</html>
