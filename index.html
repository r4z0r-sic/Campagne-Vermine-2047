<!DOCTYPE html>
<html>
<head>
    <title>État des lieux</title>
    <style>
        /* Réinitialisation des styles par défaut */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
/* Styles généraux */
body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  padding: 20px;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
form {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}
input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 10px;
}
button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}
button[type="submit"]:hover {
  background-color: #45a049;
}
    </style>
</head
<body>
    <h1>État des lieux</h1>
    <form id="etatDesLieuxForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" required><br>
        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" required><br>
        <!-- Ajoutez ici d'autres champs nécessaires pour l'état des lieux -->
        <button type="submit">Générer le PDF</button>
    </form>
    <script>
        document.getElementById('etatDesLieuxForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Empêche la soumission du formulaire par défaut
  // Récupérer les valeurs des champs du formulaire
  var nom = document.getElementById('nom').value;
  var adresse = document.getElementById('adresse').value;
  // Ajoutez d'autres variables pour les autres champs nécessaires
  // Génération du contenu du PDF
  var content = 'Nom : ' + nom + '\n' 
                'Adresse : ' + adresse + '\n';
  // Ajoutez d'autres champs nécessaires
  // Générer le PDF
  var docDefinition = {
    content: 
      { text: 'État des lieux', style: 'header' },
      { text: content }
    ],
    styles: {
      header: {
        fontSize: 18,
        bold: true,
        margin: [0, 0, 0, 10]
      }
    }
  };
  pdfMake.createPdf(docDefinition).download('etat_des_lieux.pdf');
});
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
</body>
</html>
